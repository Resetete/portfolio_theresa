<!doctype HTML>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Theresa Mannschatz | Web-design </title>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/normalize.css"/>
    </head>

<body>
    <header>
      <div class="full-width">
        <div class="third-width">
            <div id="logo">
                <img src="img/tM_logo_chamaleon.png" alt="logo_theresa_webdesign" width=70px>
            </div>
        </div>
        <div class="two-third-width">
            <div id="nav_bar">
                <nav>
                  <ul>
                    <li> <a href=#work> work </a> </li>
                    <li> <a href=#about> about </a> </li>
                    <li> <a href=#services> services </a> </li>
                    <li> <a href=#contact> contact </a> </li>
                  </ul>
                </nav>
            </div>
        </div>
      </div>
    </header>
    <main>
          <section id="startpage">
             <div class="full-width">
                  <div class="two-third-width" >
                      <h1 id="slogan"> <span id="highlight_slogen1">Ideas</span> <br> <span id="highlight_slogen2">Grow</span> <br> Better <br> Together </h1>
                  </div>
                  <div class="third-width">
                      <div id="action_slogan">
                        <h2>Need help by a web-developer?</h2>
                        <button type="button" id="startpage_button"> <img src="img/icon_yes-please.png" width=150px>  </button>
                      </div>
                  </div>
             </div>
          </section>
          <section id="work">
              <div class="full-width">
                <h1 class="section_headers">work<h1>
              </div>
              <div id="work_projects">
                  <div class="third-width centering">
                    <p>Trigo <br> Santana <br> Double<span class="text-strong-highlight">Bass</span> <br> Artist portfolio</p>
                    <img id="project_trigo_santana" src="img/trigosantana_project_icon.png" alt="project_trigo_santana" width=50%>
                  </div>
                  <div class="third-width centering">
                    <p><span class="text-strong-highlight">NTP</span> <br> Nexus Tools Platform <br> United Nations University</p>
                    <img id="project_ntp" src="img/NTP_project_icon.png" alt="project_ntp" width=50%>
                  </div>
                  <div class="third-width centering">
                    <p><span class="text-strong-highlight">Yvonne M.</span> <br> Language services <br> Portuguese <br> German <br> Spanish</p>
                    <img id="project_yvonne_translations" src="img/yvonne_project_icon.png" alt="project_yvonne_translations" width=50%>
                  </div>
              </div>
          </section>
          <footer>
              <p>Copyright Theresa Mannschatz 2018 </p>
          </footer>
    </main>

</body>

</html>
